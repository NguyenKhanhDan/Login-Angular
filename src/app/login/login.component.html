<div class="center">
   <!-- <input type="checkbox" id="show"> -->
   <!-- <label for="show" class="show-btn">View Form</label> -->
   <div class="container">

      <label for="show" class="close-btn fas fa-times" title="close"></label>
      <div class="text">
         Login Form
      </div>
      <form action="#" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
         <div style="color: red; padding-top: 15px; text-align: center;">
            <h3 *ngIf="loginForm.submitted">Login failed</h3>
         </div>
         <div class="data">
            <label>Username</label>
            <input #userName="ngModel" ngModel name="uname" type="text" required>
         </div>
         <div *ngIf="loginForm.submitted && userName.errors" style="color: red;">
            <div *ngIf="userName.hasError('required')"> Please enter your username </div>
         </div>
         <div class="data">
            <label>Password</label>
            <input #passWord="ngModel" ngModel name="passwd" type="password" required>
         </div>
         <div *ngIf="loginForm.submitted && passWord.errors" style="color: red; margin-bottom: 20px;">
            <div *ngIf="passWord.hasError('required')"> Please enter your password </div>
         </div>
         <!-- <div class="data">
            Remember me? <input type="checkbox">
          </div> -->
         <div class="forgot-pass">
            <div>
               <input type="checkbox" [value]="remember" [checked]="false" (change)="checkRemember($event)" #remember="ngModel" ngModel name="remember">Remember me? 
            </div>
            <a href="#">Forgot Password?</a>
         </div>
         <div class="btn">
            <div class="inner"></div>
            <button type="submit">login</button>
         </div>
         <div class="signup-link">
            Not a member? <a href="#">Signup now</a>
         </div>
      </form>
   </div>
   <!-- <button (click)="goBack()">Back Home</button> -->
</div>
